<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Monitor - Abric</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
        }
        .stat-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007AFF;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            font-weight: bold;
            color: #ffffff;
        }
        .stat-value.success {
            color: #4CAF50;
        }
        .stat-value.warning {
            color: #FFC107;
        }
        .stat-value.error {
            color: #F44336;
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0056CC;
        }
        .button.danger {
            background: #F44336;
        }
        .button.danger:hover {
            background: #D32F2F;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .message.success {
            background: #2E7D32;
            color: #C8E6C9;
        }
        .message.error {
            background: #C62828;
            color: #FFCDD2;
        }
        .message.info {
            background: #1565C0;
            color: #BBDEFB;
        }
        .refresh-info {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š Cache Monitor</h1>
        
        <div class="controls">
            <button class="button" onclick="refreshStats()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            <button class="button danger" onclick="clearCache()">ğŸ—‘ï¸ ìºì‹œ ì´ˆê¸°í™”</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Instagram API Cache</div>
                <div id="instagramStats">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Database Cache</div>
                <div id="databaseStats">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <div id="messages"></div>
        
        <div class="refresh-info">
            ìë™ ìƒˆë¡œê³ ì¹¨: 30ì´ˆë§ˆë‹¤ | ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let refreshInterval;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            refreshStats();
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            refreshInterval = setInterval(refreshStats, 30000);
        };

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì¸í„°ë²Œ ì •ë¦¬
        window.onbeforeunload = function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        };

        // ìºì‹œ í†µê³„ ìƒˆë¡œê³ ì¹¨
        async function refreshStats() {
            try {
                const response = await fetch(`${API_BASE}/cache/stats`);
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data);
                    addMessage('ìºì‹œ í†µê³„ê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    throw new Error(data.error || 'Failed to fetch cache stats');
                }
            } catch (error) {
                console.error('Failed to refresh stats:', error);
                addMessage(`í†µê³„ ìƒˆë¡œê³ ì¹¨ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í†µê³„ í‘œì‹œ
        function displayStats(data) {
            // Instagram ìºì‹œ í†µê³„
            const instagramStats = data.instagram;
            const instagramDiv = document.getElementById('instagramStats');
            instagramDiv.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">ì´ í•­ëª©</span>
                    <span class="stat-value">${instagramStats.totalEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ìœ íš¨ í•­ëª©</span>
                    <span class="stat-value success">${instagramStats.validEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ë§Œë£Œ í•­ëª©</span>
                    <span class="stat-value ${instagramStats.expiredEntries > 0 ? 'warning' : 'success'}">${instagramStats.expiredEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ìºì‹œ TTL</span>
                    <span class="stat-value">${Math.round(instagramStats.cacheTimeout / 1000 / 60)}ë¶„</span>
                </div>
            `;

            // ë°ì´í„°ë² ì´ìŠ¤ ìºì‹œ í†µê³„
            const databaseStats = data.database;
            const databaseDiv = document.getElementById('databaseStats');
            databaseDiv.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">ì´ í•­ëª©</span>
                    <span class="stat-value">${databaseStats.totalEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ìœ íš¨ í•­ëª©</span>
                    <span class="stat-value success">${databaseStats.validEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ë§Œë£Œ í•­ëª©</span>
                    <span class="stat-value ${databaseStats.expiredEntries > 0 ? 'warning' : 'success'}">${databaseStats.expiredEntries}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ìµœëŒ€ í¬ê¸°</span>
                    <span class="stat-value">${databaseStats.maxCacheSize}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ìºì‹œ TTL</span>
                    <span class="stat-value">${Math.round(databaseStats.cacheTimeout / 1000 / 60)}ë¶„</span>
                </div>
            `;

            // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // ìºì‹œ ì´ˆê¸°í™”
        async function clearCache() {
            if (!confirm('ëª¨ë“  ìºì‹œë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cache/clear`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    addMessage('ëª¨ë“  ìºì‹œê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    // í†µê³„ ìƒˆë¡œê³ ì¹¨
                    setTimeout(refreshStats, 1000);
                } else {
                    throw new Error(data.error || 'Failed to clear cache');
                }
            } catch (error) {
                console.error('Failed to clear cache:', error);
                addMessage(`ìºì‹œ ì´ˆê¸°í™” ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // ìµœëŒ€ 5ê°œ ë©”ì‹œì§€ë§Œ ìœ ì§€
            while (messagesDiv.children.length > 5) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }
    </script>
</body>
</html>
