<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {

        }
        .upload-section {
            background: #2a2a2a;
            padding: 30px;

        textarea {

            color: #ffffff;
            border: 1px solid #444;

            resize: vertical;

        }
        textarea:focus {
            outline: none;

        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;

        }
        .button:hover {
            background: #0056CC;
        }
        .button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .progress {
            background: #333;
            border-radius: 8px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: #007AFF;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        .results {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44336;
        }
        .info {
            color: #FFC107;
        }
        .url-list {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status-success {
            color: #4CAF50;
        }
        .status-error {
            color: #F44336;
        }
        .status-info {
            color: #FFC107;
        }
        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        .url-item:last-child {
            border-bottom: none;
        }
        .url-text {
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }
        .url-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .status-pending {
            background: #333;
            color: #888;
        }
        .status-processing {
            background: #FFC107;
            color: #000;
        }
        .status-success {
            background: #4CAF50;
            color: #fff;
        }
        .status-error {
            background: #F44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ Instagram Batch Upload</h1>
        
        <div class="upload-section">
            <h2>Instagram URLs ì…ë ¥</h2>
            <p>âš ï¸ <strong>ì¤‘ìš”:</strong> ê³µê°œ Instagram í¬ìŠ¤íŠ¸ì˜ URLë§Œ ì…ë ¥í•˜ì„¸ìš”. ê°œì¸ì •ë³´ ë³´í˜¸ë¥¼ ìœ„í•´ ëª¨ë“  ì‚¬ìš©ìì˜ ì´ë¯¸ì§€ë¥¼ ë¬´ë‹¨ ìˆ˜ì§‘í•˜ëŠ” ê²ƒì€ ë¶ˆê°€ëŠ¥í•©ë‹ˆë‹¤.</p>
            <p>í•œ ì¤„ì— í•˜ë‚˜ì”© ê³µê°œ Instagram URLì„ ì…ë ¥í•˜ì„¸ìš”:</p>
            <textarea id="urlInput" placeholder="https://www.instagram.com/p/ABC123/
https://www.instagram.com/p/DEF456/
https://www.instagram.com/p/GHI789/"></textarea>
            
            <div style="margin-top: 15px;">
                <button class="button" onclick="processUrls()">ğŸš€ ë°°ì¹˜ ì²˜ë¦¬ ì‹œì‘</button>
                <button class="button" onclick="clearInput()">ğŸ—‘ï¸ ì§€ìš°ê¸°</button>
                <button class="button" onclick="loadSampleUrls()">ğŸ“‹ ìƒ˜í”Œ URL ë¡œë“œ</button>
            </div>
            
            <div class="progress" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status-message" id="statusMessage" style="display: none;">
                <div id="statusContent"></div>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>ì²˜ë¦¬ ê²°ê³¼</h2>
            <div class="stats" id="stats"></div>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentUserId = null;
        let processingUrls = [];
        let processedCount = 0;

        // ì‚¬ìš©ì ìƒì„±
        async function ensureUser() {
            if (currentUserId) return currentUserId;
            
            try {
                const response = await fetch(`${API_BASE}/users/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: `batch_user_${Date.now()}`,
                        isBusiness: false
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentUserId = data.user.id;
                    console.log('User created:', currentUserId);
                    return currentUserId;
                }
            } catch (error) {
                console.error('Failed to create user:', error);
            }
            return null;
        }

        // URL ì²˜ë¦¬
        async function processUrls() {
            const urlInput = document.getElementById('urlInput');
            const urls = urlInput.value.split('\n')
                .map(url => url.trim())
                .filter(url => url && url.includes('instagram.com'));

            if (urls.length === 0) {
                alert('Instagram URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const userId = await ensureUser();
            if (!userId) {
                alert('ì‚¬ìš©ì ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                return;
            }

            // ì´ˆê¸°í™”
            processingUrls = urls.map(url => ({ url, status: 'pending' }));
            processedCount = 0;

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('statusMessage').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            updateProgress(0);
            updateStatus();

            try {
                console.log(`Processing ${urls.length} URLs...`);
                
                // ê°œë³„ URL ì²˜ë¦¬ (ì‹¤ì‹œê°„ ì§„í–‰ë¥  í‘œì‹œ)
                const results = await processUrlsIndividually(urls, userId);
                
                updateProgress(100);
                showResults(results);
            } catch (error) {
                console.error('Batch processing error:', error);
                addStatusMessage(`ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`, 'error');
            }
        }

        // ê°œë³„ URL ì²˜ë¦¬
        async function processUrlsIndividually(urls, userId) {
            const results = {
                processed: 0,
                successful: 0,
                failed: 0,
                images: [],
                errors: []
            };

            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                
                // ìƒíƒœ ì—…ë°ì´íŠ¸
                processingUrls[i].status = 'processing';
                updateStatus();
                
                try {
                    addStatusMessage(`ì²˜ë¦¬ ì¤‘ (${i + 1}/${urls.length}): ${url}`, 'info');
                    
                    const response = await fetch(`${API_BASE}/images/fetch`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            url: url,
                            userId: userId
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        results.successful++;
                        results.images.push(data.image);
                        processingUrls[i].status = 'success';
                        addStatusMessage(`âœ… ì„±ê³µ: ${url}`, 'success');
                    } else {
                        results.failed++;
                        results.errors.push({ url, error: data.error });
                        processingUrls[i].status = 'error';
                        addStatusMessage(`âŒ ì‹¤íŒ¨: ${url} - ${data.error}`, 'error');
                    }
                } catch (error) {
                    results.failed++;
                    results.errors.push({ url, error: error.message });
                    processingUrls[i].status = 'error';
                    addStatusMessage(`âŒ ì˜¤ë¥˜: ${url} - ${error.message}`, 'error');
                }

                results.processed++;
                processedCount = i + 1;
                updateProgress((processedCount / urls.length) * 100);
                
                // API ë¶€í•˜ ë°©ì§€ë¥¼ ìœ„í•œ ì§€ì—°
                if (i < urls.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            return results;
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
        }

        // ìƒíƒœ ë©”ì‹œì§€ ì¶”ê°€
        function addStatusMessage(message, type = 'info') {
            const statusContent = document.getElementById('statusContent');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-${type}`;
            messageDiv.innerHTML = `[${timestamp}] ${message}`;
            statusContent.appendChild(messageDiv);
            statusContent.scrollTop = statusContent.scrollHeight;
        }

        // URL ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus() {
            const statusContent = document.getElementById('statusContent');
            let statusHtml = '<h4>URL ì²˜ë¦¬ ìƒíƒœ:</h4>';
            
            processingUrls.forEach((item, index) => {
                statusHtml += `
                    <div class="url-item">
                        <div class="url-text">${item.url}</div>
                        <div class="url-status status-${item.status}">
                            ${getStatusText(item.status)}
                        </div>
                    </div>
                `;
            });
            
            statusContent.innerHTML = statusHtml;
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'ëŒ€ê¸° ì¤‘';
                case 'processing': return 'ì²˜ë¦¬ ì¤‘';
                case 'success': return 'ì„±ê³µ';
                case 'error': return 'ì‹¤íŒ¨';
                default: return 'ì•Œ ìˆ˜ ì—†ìŒ';
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const detailsDiv = document.getElementById('resultDetails');

            // í†µê³„ í‘œì‹œ
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.processed}</div>
                    <div class="stat-label">ì´ ì²˜ë¦¬</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number success">${data.successful}</div>
                    <div class="stat-label">ì„±ê³µ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number error">${data.failed}</div>
                    <div class="stat-label">ì‹¤íŒ¨</div>
                </div>
            `;

            // ìƒì„¸ ê²°ê³¼
            let detailsHtml = '';

            if (data.images && data.images.length > 0) {
                detailsHtml += '<h3 class="success">âœ… ì„±ê³µí•œ ì´ë¯¸ì§€ë“¤:</h3>';
                detailsHtml += '<div class="url-list">';
                data.images.forEach(img => {
                    detailsHtml += `<div>${img.original_url}</div>`;
                });
                detailsHtml += '</div>';
            }

            if (data.errors && data.errors.length > 0) {
                detailsHtml += '<h3 class="error">âŒ ì‹¤íŒ¨í•œ URLë“¤:</h3>';
                detailsHtml += '<div class="url-list">';
                data.errors.forEach(error => {
                    detailsHtml += `<div class="error">${error.url} - ${error.error}</div>`;
                });
                detailsHtml += '</div>';
            }

            detailsDiv.innerHTML = detailsHtml;
            resultsDiv.style.display = 'block';
        }

        // ì…ë ¥ ì§€ìš°ê¸°
        function clearInput() {
            document.getElementById('urlInput').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'none';
            processingUrls = [];
            processedCount = 0;
        }

        // ìƒ˜í”Œ URL ë¡œë“œ
        function loadSampleUrls() {
            const sampleUrls = [
                'https://www.instagram.com/p/Cz8K8K8K8K8/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/',
                'https://www.instagram.com/p/C1xYzQbN2KX/'
            ];
            
            document.getElementById('urlInput').value = sampleUrls.join('\n');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒ˜í”Œ URL ë¡œë“œ
        window.onload = function() {
            loadSampleUrls();
        };
    </script>
</body>
</html>
