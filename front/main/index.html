    <script type="module">
        import { authUtils } from '../auth/auth-utils.js';

        // Mobile menu functionality
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileMenu = document.getElementById('mobileMenu');

        // Toggle mobile menu
        hamburgerMenu.addEventListener('click', () => {
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                hamburgerMenu.classList.remove('active');
            } else {
                mobileMenu.classList.add('active');
                hamburgerMenu.classList.add('active');
            }
        });

        // Close menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                mobileMenu.classList.remove('active');
                hamburgerMenu.classList.remove('active');
            }
        });

        // Close menu when pressing escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                hamburgerMenu.classList.remove('active');
            }
        });

        // Check authentication state and update UI accordingly
        let authStateChecked = false;
        
        authUtils.onAuthStateChange((user) => {
            if (!authStateChecked) {
                authStateChecked = true;
                console.log('Auth state initialized');
            }
            
            if (user) {
                // User is signed in
                console.log('User signed in:', user.displayName || user.email);
                updateUIForAuthenticatedUser();
            } else {
                // User is signed out
                console.log('User signed out');
                updateUIForUnauthenticatedUser();
            }
        });
        
        function updateUIForAuthenticatedUser() {
            // Update button text for signed-in users
            const signInButton = document.querySelector('.btn-secondary');
            if (signInButton) {
                signInButton.textContent = 'Gallery Booth';
               signInButton.onclick = () => {
                   window.location.href = '../Gallery-Booth/';
               };
            }
        }
        
        function updateUIForUnauthenticatedUser() {
            // Reset button text for unauthenticated users
            const signInButton = document.querySelector('.btn-secondary');
            if (signInButton) {
                signInButton.textContent = 'Sign in now';
                signInButton.onclick = () => {
                    window.location.href = '../auth/signin.html';
                };
            }
        }
    </script>
