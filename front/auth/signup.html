<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Abric</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../logo/light.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <a href="../main/" class="logo-section">
                <img src="../logo/light.png" alt="Abric Logo" class="logo">
                <h1 class="logo-text">Abric</h1>
            </a>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm">
                <p class="form-subtitle">Sign Up for using our services</p>

                <div class="input-group">
                    <label for="username" class="input-label">User name</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="auth-button" id="signupButton">
                    <span class="button-text">Sign up</span>
                    <div class="loading-spinner" id="signupSpinner"></div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="google-button" id="googleSignup">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <p class="auth-switch">
                    Already have an account? 
                    <a href="signin.html" class="switch-link">Sign in</a>
                </p>
            </form>

            <!-- Success/Error Messages -->
            <div class="message-container" id="messageContainer">
                <div class="message" id="message"></div>
            </div>
        </div>

    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { authUtils } from './auth-utils.js';

        // Form elements
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupButton = document.getElementById('signupButton');
        const signupSpinner = document.getElementById('signupSpinner');
        const googleSignupButton = document.getElementById('googleSignup');
        const messageContainer = document.getElementById('messageContainer');
        const message = document.getElementById('message');

        // Password strength elements
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Show loading state
        function showLoading() {
            signupButton.disabled = true;
            signupSpinner.style.display = 'block';
            document.querySelector('.button-text').style.opacity = '0.5';
        }

        // Hide loading state
        function hideLoading() {
            signupButton.disabled = false;
            signupSpinner.style.display = 'none';
            document.querySelector('.button-text').style.opacity = '1';
        }

        // Show message
        function showMessage(text, type = 'error') {
            message.textContent = text;
            message.className = `message ${type}`;
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
            });
        }

        // Validate email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthText = 'Weak';
                    return { strength: 20, color: '#ff4444', text: strengthText };
                case 2:
                    strengthText = 'Fair';
                    return { strength: 40, color: '#ff8800', text: strengthText };
                case 3:
                    strengthText = 'Good';
                    return { strength: 60, color: '#ffbb33', text: strengthText };
                case 4:
                    strengthText = 'Strong';
                    return { strength: 80, color: '#00C851', text: strengthText };
                case 5:
                    strengthText = 'Very Strong';
                    return { strength: 100, color: '#00C851', text: strengthText };
                default:
                    return { strength: 0, color: '#666', text: 'Password strength' };
            }
        }

        // Update password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strengthInfo = checkPasswordStrength(password);
            
            strengthFill.style.width = `${strengthInfo.strength}%`;
            strengthFill.style.backgroundColor = strengthInfo.color;
            strengthText.textContent = strengthInfo.text;
            strengthText.style.color = strengthInfo.color;
        });

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authUtils.clearErrors();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                return;
            }
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                return;
            }
            if (!authUtils.validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                return;
            }

            authUtils.showLoading(signupButton);

            const result = await authUtils.signUpWithEmail(email, password, username);
            
            if (result.success) {
                authUtils.showMessage('Account created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '../dashboard/';
                }, 1500);
            } else {
                authUtils.showMessage(result.error, 'error');
            }
            
            authUtils.hideLoading(signupButton);
        });

        // Google Sign Up
        googleSignupButton.addEventListener('click', async () => {
            authUtils.showLoading(googleSignupButton);
            
            const result = await authUtils.signInWithGoogle();
            
            if (result.success) {
                authUtils.showMessage('Account created successfully with Google!', 'success');
                setTimeout(() => {
                    window.location.href = '../dashboard/';
                }, 1500);
            } else {
                authUtils.showMessage(result.error, 'error');
            }
            
            authUtils.hideLoading(googleSignupButton);
        });

        // Check if user is already logged in
        authUtils.redirectIfAuthenticated('../dashboard/');
    </script>
</body>
</html>
